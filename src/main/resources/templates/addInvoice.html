<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Product Store</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" rel="stylesheet">
</head>

<body>
<div class="container my-5">
    <h1 class="text-center">{Spring Boot + Elasticsearch App}<br>Invoice Page<br/>
        <a class="btn btn-danger text-right" href="/">Go To Home Page</a>
    </h1>
    <hr>
    <h2>Save Invoice</h2>

    <form action="#" method="POST" th:action="@{/saveInvoice}" th:object="${invoice}">
        <input class="form-control mb-4 col-4" placeholder="Invoice Id" th:field="*{id}" type="text">

        <input class="form-control mb-4 col-4" placeholder="Invoice Name" th:field="*{name}" type="text">

        <input class="form-control mb-4 col-4" placeholder="Invoice Number" th:field="*{number}" type="text">

        <input class="form-control mb-4 col-4" placeholder="Invoice Amount" th:field="*{amount}" type="text">

        <button class="btn btn-info col-2" type="submit"> Save Invoice</button>
    </form>

    <hr>

    <a class="link-success" th:href="@{/listInvoice}"> Back to Invoice List</a>
</div>
</body>

</html>
